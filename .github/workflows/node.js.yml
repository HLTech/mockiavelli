# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-latest

        strategy:
            fail-fast: false
            matrix:
                include:
                    - library: 'puppeteer'
                      version: '2'
                    - library: 'puppeteer'
                      version: '3'
                    - library: 'puppeteer'
                      version: '4'
                    - library: 'puppeteer'
                      version: '5'
                    - library: 'puppeteer'
                      version: '6'
                    - library: 'puppeteer'
                      version: '7'
                    - library: 'puppeteer'
                      version: '8'
                    - library: 'puppeteer'
                      version: '9'
                    - library: 'puppeteer'
                      version: '10'
                    - library: 'playwright'
                      version: '1.10'
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x
            - name: Install
              run: |
                  npm ci
                  npm install ${{matrix.library}}@${{matrix.version}}
            - name: Build
              run: npm run build
            - name: Run tests
              env:
                  TEST_LIBRARY: ${{matrix.library}}
              run: npm test

    release:
        name: Release
        needs: build
        if: github.ref == 'refs/heads/master'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: 0
            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 14.x
            - name: Install
              run: npm ci
            - name: Build
              run: npm run build
            - name: Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
              run: npx semantic-release
